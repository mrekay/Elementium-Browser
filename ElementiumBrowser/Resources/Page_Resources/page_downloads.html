    <style>
        .download-container {
            display: flex;
            align-items: center;
            flex-direction:column;
            padding: 16px;

        }

            .download-container .download-item {
                width: 425px;
                height: 125px;
                background-color: whitesmoke;
                border: 1px solid lightgrey;
                box-shadow: 3px 3px 3px lightgrey;
                border-radius: 3px;
                padding: 8px;
                display: flex;
                transition: all .5s;
                margin: 8px;
            }

        .download-container .download-item:hover {
            transition: all .5s;
            background-color: whitesmoke;
            box-shadow: 3px 3px 3px whitesmoke;
            cursor: pointer;
        }

        .download-item div.item-icon {
            height: 100%;
            display: flex;
            align-items: center;
            border-right: 1px solid lightgrey;
            margin-right: 8px;
        }

        .item-icon img.item-icon {
            width: 48px;
            height: 48px;
            margin-right: 8px;
        }

        .download-item .item-content {
            width: 90%;
            height: 100%;
            margin-top: 8px;
        }

        .item-content .item-title {
            color: rgb(20, 23, 25);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all .5ms;
        }

        .item-content .item-title:hover {
            color: darkslateblue;
            transition: all .5ms;
        }

        .item-content .item-location {
            font-size: 14px;
            color: darkgrey;
            cursor: pointer;
        }

        .item-content .item-location:hover {
            color: darkslateblue;
            transition: all .5ms;
        }

        .item-content .item-info {
            font-size: 12px;
            color: darkgrey;
            cursor: default;
        }

        .download-item .item-remove {
            font-size: 20px;
            font-weight: bold;
            color: rgb(60,63,65);
            text-decoration: none;
            margin-right: 5px;
            transition: all .5s;
        }

        .download-item .item-remove:hover {
            color: rgb(200,203,205);
            transition: all .5s;
        }

    </style>

<div class="download-container">



</div>

<script>

    $(document).ready(function () {
        $.ajax({
            url: "?getList",
            type: "GET",
            success: function (data, textStatus, jqXHR) {
                $('.download-container').html(data);
            },
            error: function (jqXHR, textStatus, errorThrown) {
            }
        });
    });


    $(document).on('click', '.download-item', function () {
        var fileid = $(this).attr("file-id");
        $.ajax({
            url: "?start&fid=" + fileid,
            type: "GET",
            success: function (data, textStatus, jqXHR) {
               
            },
            error: function (jqXHR, textStatus, errorThrown) {
            }
        });

    });

</script>
